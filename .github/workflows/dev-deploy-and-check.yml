name: deploy and check Lighthouse 
on: [push]

jobs:
  # https://github.com/amondnet/now-deployment/blob/master/.github/workflows/example-angular.yml
  deploy-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: install node_modules
        run: npm install
      - name: deploy to dev.julianehendershot.com
        env:
          NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
          NOW_ORG_ID: ${{ secrets.NOW_ORG_ID }}
          NOW_PROJECT_ID: ${{ secrets.NOW_PROJECT_ID }}
          RECAPTCHA_CLIENT_SIDE: ${{ secrets.RECAPTCHA_CLIENT_SIDE }}
        run: npm run deploy:dev
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          urls: 'https://dev.julianehendershot.com/en'
      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "56"
          minBestPracticesScore: "86"
          minPerformanceScore: "90"
          minProgressiveWebAppScore: "56"
          minSeoScore: "90"
